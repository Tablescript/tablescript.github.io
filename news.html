---
layout: page
title: News
permalink: /news
---

{%- if site.posts.size > 0 -%}
<ul class="list pl0">
  {%- for post in site.posts -%}
  <li>
    <span class="">{{ post.date | date: "%B %-d, %Y" }}</span>
    <h3>
      <a class="link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
    {{ post.content }}
  </li>
  {%- endfor -%}
</ul>
{%- endif -%}
